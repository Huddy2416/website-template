<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="gridpractice.css">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,">
</head>
<body>
    <nav class="zone green sticky"> 
      <ul class="container">
        <li><a href="#">About</a></li>
        <li> <a href="#">Products</a></li>
        <li><a href="#">Our Team</a></li>
        <li class="contact"><a href="#">Contact</a></li>
      </ul>  
    </nav>
    <div class="zone red">
      <div class="cover">
        <h1>Cover</h1>
      </div>
    </div>
    <div class="zone blue">
       <div class="grid">
       <div class="box zone"><img src="https://cdn.pixabay.com/photo/2016/11/18/13/47/apple-1834639_960_720.jpg"> Apple</div>
        <div class="box zone"><img src="https://4.bp.blogspot.com/-8h6cQZeUk_0/WU43NewOryI/AAAAAAAAd9c/hEEMHipZTEMi9uYQWLEJ1sFcf9gaea6jQCLcBGAs/s1600/Banana-Single.jpg">Banana</div>
        <div class="box zone"><img src="http://draxe.com/wp-content/uploads/2015/05/bigstock-Sliced-Ripe-Watermelon-72055993.jpg">Watermelon</div>
        <div class="box zone"><img src="https://gardenworld.com.au/wp-content/uploads/2020/05/Peach-anzac.jpg">Peach</div>
        <div class="box zone"><img src="https://healthjade.com/wp-content/uploads/2017/10/pear.jpg">Pear</div>
        <div class="box zone"><img src="https://nutritionfacts.org/app/uploads/2019/01/kiwi-3170652_1920.jpg">Kiwi</div>
        <div class="box zone"><img src="https://theoliveoiltaproom.com/wp-content/uploads/2020/06/Depositphotos_9603390_l-2015.jpg">Mango</div>
        <div class="box zone"><img src="http://images6.fanpop.com/image/photos/34600000/Yellow-Pineapple-colors-34691620-1200-1200.jpg">Pineapple</div>
        <div class="box zone"><img src="http://graphics8.nytimes.com/newsgraphics/2014/06/16/bittman-eat-cherry/ed5c4f4c098cd142650d7c00014e71abf85d2f86/eatopener_cherry.jpg">Cherries</div>
      </div>
    </div>
    <footer class="zone yellow">Footer</footer>
</body>
</html>
